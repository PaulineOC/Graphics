   canvas1.update = function(c) {

      var mouseX=this.cursor.x;
      var mouseY=this.cursor.y;
      var mouseZ=this.cursor.z;

      c.beginPath();
      c.moveTo(0, 0);
      c.lineTo(this.width, 0);
      c.lineTo(this.width, this.height);
      c.lineTo(0, this.height);
      c.lineTo(0, 0);
      c.stroke();
      c.fillStyle="gray";
      c.fill();
      c.closePath();


      c.beginPath();
      c.lineWidth=10;
      c.ellipse(mouseX,mouseY,100,100,0,2*Math.PI,0,1);
      c.fillStyle ='rgb(' + 0 + ','+0 +','+ 255+')';
      c.fill();
      c.closePath();

      //Eye 1
      c.beginPath();
      c.lineWidth=5;
      c.ellipse(mouseX-30,mouseY-50,10,10,0,2*Math.PI,0,1);
      c.stroke();
      c.fillStyle ='rgb(' + 0 +','+0 +','+ 0+')';
      c.fill();
      c.stroke(); 
      c.closePath();

      //Eye 2
      c.beginPath();
      c.ellipse(mouseX+30,mouseY-50,10,10,0,2*Math.PI,0,1);
      c.stroke();
      c.fillStyle ='rgb(' + 0 + ','+0 +','+ 0+')';
      c.fill();
      c.closePath();

      //Mouth 
      
      var grow = 10*time < 80;
      if(grow){
            var size=10*time;
            var place=20-time;
            c.beginPath();

            c.stroke();
            c.fillStyle ='rgb(' + 0 + ','+0 +','+ 0+')';
            c.fill();
            c.closePath();
      }
      else {
            size=80;
            place=20;
            c.beginPath();

            c.stroke();
            c.fillStyle ='rgb(' + 0 + ','+0 +','+ 0+')';
